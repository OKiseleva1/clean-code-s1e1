<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-wrapper">
      <p id="add-elem"><label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="elem">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode elem">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="elem">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
